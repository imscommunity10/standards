<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>IMS Tasks</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      font-family: 'Montserrat', sans-serif;
      padding: 2rem;
      background: #f4f4f4;
      color: #333;
    }
    h1 {
      text-align: center;
    }
    .task-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 2rem;
    }
    .task {
      background: #fff;
      padding: 1rem;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    .task img {
      width: 100%;
      height: 180px;
      object-fit: cover;
      border-radius: 8px;
    }
    .task h3 {
      margin: 0.8rem 0 0.5rem;
    }
    .badge {
      display: inline-block;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 0.8rem;
      margin-top: 5px;
    }
    .active { background: #4caf50; color: #fff; }
    .completed { background: #999; color: #fff; }
    .coming-soon { background: #ff9800; color: #fff; }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.6);
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    .modal-content {
      background: #fff;
      padding: 2rem;
      border-radius: 10px;
      max-width: 800px;
      max-height: 90vh;
      overflow-y: auto;
      position: relative;
    }
    .modal-close {
      position: absolute;
      top: 10px; right: 15px;
      font-size: 1.5rem;
      cursor: pointer;
      color: #e74c3c;
    }
    .modal h2 { margin-top: 0; }
    .modal-section { margin-bottom: 1rem; }
  </style>
</head>
<body>
  <h1 id="page-title">IMS Tasks</h1>
  <div class="task-list" id="taskList"></div>

  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="modal-close" id="modalClose">&times;</span>
      <img id="modalImg" src="" alt="Thumbnail" style="width:100%; border-radius:8px; max-height:300px; object-fit:cover;" />
      <h2 id="modalTitle"></h2>
      <div class="badge" id="modalStatus"></div>
      <div class="modal-section"><strong>Problem Statement:</strong><p id="modalProblem"></p></div>
      <div class="modal-section"><strong>Purpose / Goal:</strong><p id="modalPurpose"></p></div>
      <div class="modal-section"><strong>Objectives:</strong><p id="modalObjectives"></p></div>
      <div class="modal-section"><strong>Expected Outcomes:</strong><p id="modalOutcomes"></p></div>
      <div class="modal-section"><strong>Description:</strong><p id="modalDescription"></p></div>
      <div class="modal-section"><strong>Schedule:</strong><p id="modalSchedule"></p></div>
      <div class="modal-section"><strong>Platforms & Links:</strong><p id="modalPlatforms"></p></div>
    </div>
  </div>

  <script>
    const API_URL = 'https://script.googleusercontent.com/macros/echo?user_content_key=AehSKLjWBMOs8uUG-0lF5zsC7gEwL_2rmU5ClfDdetELXRhOAKvs06wYf4il25dMDgREJARX3jK08YADpthOIWiDujOmKfk_scPUDX7jfxJCRgnjflG7C7dRDMsoqSFAwax1ypU5yXz5Aca7CZ3euDOmMyU1kC0hd6-DFblEPsNszJ6ymoh8DXgdfBKD3huKBqSyd9C3aqyLlHr6aqlAuqnOX10Q3KkcXiohHeirrfbe4DcjsRwby8i1ELWmMzxrOnzRKH7tTkifIbsZ3Lb41nHGH3PW_VKKkg&lib=M8aPa8hsGYk5N72Vlek1ofpz1wr5Ew8Dp';

    const container = document.getElementById('taskList');
    const modal = document.getElementById('modal');
    const modalClose = document.getElementById('modalClose');

    const modalTitle = document.getElementById('modalTitle');
    const modalImg = document.getElementById('modalImg');
    const modalStatus = document.getElementById('modalStatus');
    const modalProblem = document.getElementById('modalProblem');
    const modalPurpose = document.getElementById('modalPurpose');
    const modalObjectives = document.getElementById('modalObjectives');
    const modalOutcomes = document.getElementById('modalOutcomes');
    const modalDescription = document.getElementById('modalDescription');
    const modalSchedule = document.getElementById('modalSchedule');
    const modalPlatforms = document.getElementById('modalPlatforms');

    const getPageType = () => {
      const path = window.location.pathname.toLowerCase();
      if (path.includes('community')) return 'Community';
      if (path.includes('group')) return 'Group';
      if (path.includes('ims')) return 'IMS';
      return null;
    };

    const getStatusClass = (status) => {
      switch (status.toLowerCase()) {
        case 'active': return 'badge active';
        case 'completed': return 'badge completed';
        case 'comming soon': return 'badge coming-soon';
        default: return 'badge';
      }
    };

    fetch(API_URL)
      .then(res => res.json())
      .then(data => {
        const filterType = getPageType();
        const filtered = data.filter(item => item['Who is this task organized by?']?.toLowerCase() === filterType.toLowerCase());

        filtered.forEach(task => {
          const card = document.createElement('div');
          card.className = 'task';
          card.innerHTML = `
            <img src="${task['PreviewLink'] || ''}" alt="Thumbnail" />
            <h3>${task['Name of the Task?']}</h3>
            <div class="${getStatusClass(task['Status'])}">${task['Status']}</div>
          `;
          card.onclick = () => {
            modal.style.display = 'flex';
            modalTitle.textContent = task['Name of the Task?'];
            modalImg.src = task['PreviewLink'] || '';
            modalStatus.textContent = task['Status'];
            modalStatus.className = getStatusClass(task['Status']);
            modalProblem.textContent = task['Problem Statement?'];
            modalPurpose.textContent = task['Purpose / Goal of the Task?'];
            modalObjectives.textContent = task['Objectives'];
            modalOutcomes.textContent = task['Expected or Achieved Outcomes?'];
            modalDescription.textContent = task["Task's Description"];
            modalSchedule.textContent = task['Scheduled Task Timing '];
            modalPlatforms.textContent = task['Platform Names & Join links'];
          };
          container.appendChild(card);
        });
      });

    modalClose.onclick = () => modal.style.display = 'none';
    window.onclick = (e) => { if (e.target === modal) modal.style.display = 'none'; };
  </script>
</body>
</html>
